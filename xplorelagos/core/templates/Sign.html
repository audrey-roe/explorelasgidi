{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Sign.css'%}" />
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Tour Scheduling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="header">
        <div class="left-nav">
            <img class="logo" src="{% static 'logo2.png'%}" alt="Logo">
        </div>
        <div class="middle-nav"></div>
        <div class="right-nav">
            <ul>
                <li><a class="ab" href="{% url 'home'%}">Home</a></li>
                <li><a class="ab" href="{% url 'about_us'%}">About us</a></li>
                <li><a class="ab" href="{% url 'sign_up'%}">Sign Up</a></li>
            </ul>
        </div>
    </div>
    <p class="expereience_Text">Welcome Back! Sign In to Your Account</p>
    <hr>
    <div class="main-container">
        <div class="Schedule-main-box">
            <div class="picture_part"></div>
            <div class="Date_part">
                <div class="container">
                    <div class="form">
                        <h2>Sign In</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form id="signInForm" method="post">
                            {% csrf_token %}
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Sign In</button>
                        </form>
                        <p>Don't have an account? <a href="{%url "sign_up"%}" id="signUpLink">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
