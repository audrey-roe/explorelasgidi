{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'Experience.css'%}"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" type="image/png" href="{% static 'logo2.png' %}" />

    <link rel="stylesheet" href="{% static 'Experience.css'%}" />
    <title>Explore Lagos/Experience</title>
  </head>
  <body>
    <div class="header">
      <div class="left-nav">
        <img class="logo" src="{% static 'logo2.png' %}" alt="Logo" />
      </div>
      <div class="middle-nav"></div>
      <div class="right-nav">
        <ul>
          <li><a class="ab2" href="{% url 'home'%}">Home</a></li>
          <li><a class="ab2" href="{% url 'about_us'%}">About us</a></li>
          {% if user.is_authenticated %}
          <li><a class="ab2" href="{% url 'logout_view'%}">Logout</a></li>
          {% else %}
          <li><a class="ab2" href="{% url 'sign_up'%}">Sign in/Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
    <p class="expereience_Text">Experiences</p>
    <hr />
    <div class="experience_page">
        
      <a href="{% url 'adventure' %}" class="experience_Container1" id="clickableDiv1">
        <p class="expereience_Name">Adventure</p>
      </a>

      <a href="{% url 'cultural' %}" class="experience_Container2" id="clickableDiv2">
        <p class="expereience_Name">Cultural</p>
      </a>

    </div>
    <div class="experience_page">
      <a href="{% url 'culinary' %}" class="experience_Container3" id="clickableDiv3">
        <p class="expereience_Name">Culinary</p>
      </a>
      <a href="{% url 'luxury' %}" class="experience_Container4" id="clickableDiv4">
        <p class="expereience_Name">Luxury</p>
      </a>
    </div>

    <script>
      document
        .getElementById("clickableDiv1")
        .addEventListener("click", function () {
          window.location.href = "Select-adventure";
        });
      document
        .getElementById("clickableDiv2")
        .addEventListener("click", function () {
          window.location.href = "Select-cultural.html";
        });
      document
        .getElementById("clickableDiv3")
        .addEventListener("click", function () {
          window.location.href = "Select-culinary.html";
        });
      document
        .getElementById("clickableDiv4")
        .addEventListener("click", function () {
          window.location.href = "Select-luxury.html";
        });
    </script>
  </body>
</html>
